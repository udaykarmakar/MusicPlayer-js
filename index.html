<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/ios-glyphs/64/fa314a/headphones.png" type="image/x-icon">
    <title>My Music Player</title>
</head>
<body>
    <h1>Music Player</h1>

    <div class="music-container">
        <div class="music-info">
            <h5 id="title">Isshorer Dusshopno</h5>
            <div class="progress-container">
                <div class="progress">

                </div>
            </div>
        </div>

        <audio src="sounds/Isshorer Dusshopno.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="images/Isshorer Dusshopno.png" alt="music-cover"
            id="cover" />
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    
<footer>
    Designed & Developed by 
    <a href="https://github.com/udaykarmakar">
        Uday Karmakar
    </a>
</footer>

    <script src="index.js"></script>
</body>
</html>
